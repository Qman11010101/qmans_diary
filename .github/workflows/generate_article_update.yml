name: Generate all articles when article is updated
on:
  repository_dispatch:
    types: [update_post]

jobs:
  generate:
    name: articles-generate-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Change branch
        run: |
          set -x
          git fetch origin pages-prev || git branch pages-prev
          git checkout -B pages-prev origin/pages-prev || git checkout -B pages-prev
      - uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.0"
          cache: false
      - name: Event display
        run: |
          echo ${{github.event.client_payload.type}}
          echo ${{github.event.client_payload.id}}
      - name: Install microblogen
        run: GOBIN=$(pwd) GOPRIVATE="github.com/Qman11010101/microblogen" go install github.com/Qman11010101/microblogen@latest
      - name: run microblogen
        run: $(pwd)/microblogen
        env:
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          SERVICE_DOMAIN: ${{ secrets.SERVICE_DOMAIN }}
          TIMEZONE: "Asia/Tokyo"
      - name: remove microblogen binary
        run: rm microblogen
      - name: Commit & Push
        run: |
          set -x
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "Deploy: $(date -u)"
          git push origin pages-prev --force
